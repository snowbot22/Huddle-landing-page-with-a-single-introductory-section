<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 768px)">
    <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width: 769px)">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/4ab0920d10.js" crossorigin="anonymous"></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <figure class="header__figure">
            <img class="header__figure--img" src="images/logo.svg" alt="logo">
        </figure>
    </header>
    <main>
        <section class="section--1">
            <figure class="section--1__figure">
                <img class="section--1__figure--img" src="images/illustration-mockups.svg" alt="example-image">
            </figure>
        </section>
        <section class="section--2">
            <h1 class="section--2__title">
                Build The Community Your Fans Will Love
            </h1>
            <p class="section--2__review">
                Huddle re-imagine the way we build communities. You have a voice,
                but so does your audience. Create connections with your users as you
                engage in genuine discussion.
            </p>
            <button class="section--2__button">
                Register
            </button>
        </section>
    </main>
    <footer>
        <figure class="footer__figure">
            <i class="fa-brands fa-facebook-f fa-2xl"></i>
        </figure>
        <figure class="footer__figure">
            <i class="fa-brands fa-twitter fa-2xl"></i>
        </figure>
        <figure class="footer__figure">
            <i class="fa-brands fa-instagram fa-2xl"></i>
        </figure>
    </footer>
</body>
</html>
